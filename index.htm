<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/stayle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>kanban</title>
</head>
<body>
    <main class="kanban">
        <!--COLOMN 1-->
        <div class="kanban-column" data-id="1">
            <div class="kanban-title">
                <h2>
                    Pendente
                </h2>

                <button class="add-cart">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge high">
                        <span>
                            Alta Prioridade
                        </span>
                    </div>
                    <p class="card-title">
                        Revisar documento
                    </p>

                    <dic class="car-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment">
                                </i>
                            </p>
                            <p>
                                <i class="fa-solid fa-paperclip">
                                </i>
                            </p>
                        </div>
                        <div class="user">
                            <img src="/src/imagens/starlord.jpg" alt="Avatar">
                        </div>
                    </dic>
                </div>
            </div>
        </div>
        <!--COLOMN 2-->
        <div class="kanban-column" data-id="2">
            <div class="kanban-title">
                <h2>
                    Em front-end
                </h2>

                <button class="add-cart">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge midium">
                        <span>
                            Prioridade-media
                        </span>
                    </div>
                    <p class="card-title">
                        Revisar documento
                    </p>

                    <dic class="car-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment">
                                </i>
                            </p>
                            <p>
                                <i class="fa-solid fa-paperclip">
                                </i>
                            </p>
                        </div>
                        <div class="user">
                            <img src="/src/imagens/groot.jpg" alt="Avatar">
                        </div>
                    </dic>
                </div>
            </div>
        </div>
        <!--COLOMN 3-->
        <div class="kanban-column" data-id="3">
            <div class="kanban-title">
                <h2>
                    Em back-end
                </h2>

                <button class="add-cart">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge low">
                        <span>
                            Baixa-Prioridade
                        </span>
                    </div>
                    <p class="card-title">
                        Revisar documento
                    </p>

                    <dic class="car-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment">
                                </i>
                            </p>
                            <p>
                                <i class="fa-solid fa-paperclip">
                                </i>
                            </p>
                        </div>
                        <div class="user">
                            <img src="/src/imagens/banguela.jpg" alt="Avatar">
                        </div>
                    </dic>
                </div>
            </div>
        </div>
        <!--COLOMN 4-->
        <div class="kanban-column" data-id="4">
            <div class="kanban-title">
                <h2>
                    Em teste
                </h2>

                <button class="add-cart">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge high">
                        <span>
                            Alta Prioridade
                        </span>
                    </div>
                    <p class="card-title">
                        Revisar documento
                    </p>

                    <dic class="car-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment">
                                </i>
                            </p>
                            <p>
                                <i class="fa-solid fa-paperclip">
                                </i>
                            </p>
                        </div>
                        <div class="user">
                            <img src="/src/imagens/astrid.jpg" alt="Avatar">
                        </div>
                    </dic>
                </div>
            </div>
        </div>
        <!--COLOMN 5-->
        <div class="kanban-column" data-id="5">
            <div class="kanban-title">
                <h2>
                    Concluido
                </h2>

                <button class="add-cart">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge high">
                        <span>
                            Alta Prioridade
                        </span>
                    </div>
                    <p class="card-title">
                        Revisar documento
                    </p>

                    <dic class="car-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment">
                                </i>
                            </p>
                            <p>
                                <i class="fa-solid fa-paperclip">
                                </i>
                            </p>
                        </div>
                        <div class="user">
                            <img src="/src/imagens/fiona.jpg" alt="Avatar">
                        </div>
                    </dic>
                </div>
            </div>
        </div>
    </main>
    <script src="/src/script.js"></script>
</body>
</html>
